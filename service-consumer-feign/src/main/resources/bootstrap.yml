spring:
  application:
    name: service-consumer-admin

server:
  port: 12000

eureka:
  instance:
    hostname: localhost
    # 增加用于集群的配置，集群名为admin，与Turbine的配置匹配
    metadata-map:
      cluster: admin
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

feign:
  hystrix:
    enabled: true