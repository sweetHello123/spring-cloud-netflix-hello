spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: gateway-zuul

server:
  port: 8080

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

zuul:
  routes:
    api-admin:
      # 以 /api/service/admin 开头的请求都转发给服务消费端admin
      path: /api/service/admin/**
      serviceId: service-consumer-admin